<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Centered Text</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .div {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .text {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 3rem;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="div">
        <h1 class="text">AWOKAWOKAOWKAOWK KENA TIPUUU</h1>
    </div>
</body>
</html>
